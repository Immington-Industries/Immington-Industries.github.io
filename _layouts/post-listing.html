---
layout: default
---

<article class="post-listing">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
    {% for post in site.posts %}
      <div class="post-section">
        <a href="{{ post.url }}">
          <h4>
            {{ post.title }}
          </h4>
        </a>
        {{ post.date | split:" " | first}}
      </div>
    {% endfor %}
  </div>

</article>
